<div class="text-center mt-3">
  <h2>
    {{ headerText }}
  </h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group" name="predicate">
      <button *ngFor="let entry of predicateTexts | keyvalue" class="btn btn-secondary" btnRadio="{{entry.key}}"
        [(ngModel)]="selectedPredicate" (click)="onPredicateChanged()">{{ entry.value }}</button>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-2 text-danger" *ngIf="members?.length === 0">There are no members</div>
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>
