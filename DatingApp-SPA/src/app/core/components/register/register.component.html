<div class="container">
  <h2 class="text-center text-primary">Sign Up</h2>
  <div class="row justify-content-center">
    <div class="col-3">
      <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
        <app-text-input [formControl]="registerForm.controls['username']" [label]="'Username'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['knownAs']" [label]="'Known As'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['dateOfBirth']" [label]="'Date of Birth'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['city']" [label]="'City'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['country']" [label]="'Country'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['confirmPassword']" [label]="'Confirm Password'" [type]="'password'">
        </app-text-input>
        <div class="row justify-content-center">
          <button class="btn btn-success mr-2" type="submit">Register</button>
          <button class="btn btn-danger mr-2" (click)="cancel()" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row justify-content-center mt-2">
    <div class="col-8">
      <div class="alert alert-info ">
        <p text-primary>Form value: {{ registerForm.value | json}}</p>
        <hr>
        <p>Form status: {{ registerForm.status | json}}</p>
      </div>
    </div>
  </div>
</div>
