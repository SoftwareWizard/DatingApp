<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="loggedIn$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/{{ ROUTES.MEMBERS }}" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/{{ ROUTES.LISTS }}">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/{{ ROUTES.MESSAGES }}">Messages</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/{{ ROUTES.TEST_ERRORS }}">Test Error</a>
      </li>
    </ul>

    <div class="dropdown" dropdown *ngIf="loggedIn$ | async">
      <a class="nav-link dropdown-toggle text-light" dropdownToggle>
        <img *ngIf="(user$ | async)?.photoUrl as photoUrl" src="{{ photoUrl }}" class="photo-thumbnail mr-1"></a>
      <div class="dropdown-menu mt-2" *dropdownMenu>
        <a class="dropdown-item" routerLink="/{{ ROUTES.MEMBERS }}/{{ MEMBERS_ROUTES.EDIT }}">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <div *ngIf="loggedOut$ | async">
      <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" class="form-inline mt-2 mt-md-0">
        <input name="username" [(ngModel)]="loginModel.username" class="form-control mr-sm-2" type="text"
          placeholder="Username" />
        <input name="password" [(ngModel)]="loginModel.password" class="form-control mr-sm-2" type="password"
          placeholder="Password" />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
