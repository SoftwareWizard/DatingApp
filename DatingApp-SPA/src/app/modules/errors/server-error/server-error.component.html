<div class="container" style="text-align: center;">
  <h1 class="text-primary">Internal Server Error</h1>

  <ng-container *ngIf="error?.message">
    <div class="text-danger mt-2 mb-2">Error: {{ error?.message }}</div>
    <div class="alert alert-danger " role="alert">
      <code class="mt-5 text-left code">{{ error?.details }}</code>
      </div>

  </ng-container>

  <button class="btn btn-primary" routerLink="/">Return to home page</button>

</div>
