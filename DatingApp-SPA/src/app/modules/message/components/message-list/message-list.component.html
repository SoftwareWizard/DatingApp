<div class="row mb-4">
  <div class="btn-group" name="container">
    <button class="btn btn-secondary" btnRadio="{{ ContainerType.unread }}" [(ngModel)]="container"
      (click)="loadMessages()"><i class="fa fa-envelope"> Unread</i></button>
    <button class="btn btn-secondary" btnRadio="{{ ContainerType.inbox }}" [(ngModel)]="container"
      (click)="loadMessages()"><i class="fa fa-envelope-open"> Inbox</i></button>
    <button class="btn btn-secondary" btnRadio="{{ ContainerType.outbox }}" [(ngModel)]="container"
      (click)="loadMessages()"><i class="fa fa-paper-plane"> Outbox</i></button>
  </div>
</div>

<div class="row" *ngIf="messages?.result?.length === 0">
  <h3>No messages</h3>
</div>

<div class="row" *ngIf="messages?.result?.length > 0">
  <table class="table table-hover">
    <tr>
      <th style="width: 40%">Message</th>
      <th style="width: 20%">From / To</th>
      <th style="width: 20%">Sent / Received</th>
      <th style="width: 20%">Action</th>
    </tr>
    <tr *ngFor="let message of messages.result">
      <td>{{ message.content }}</td>
      <td>
        <div *ngIf="container === ContainerType.unread">
          <img class="img-circle mr-2" src="{{ message.senderPhotoUrl }}" alt="{{ message.senderUsername}}">
          <strong>{{ message.senderUsername | titlecase}}</strong>
        </div>
        <div *ngIf="container === ContainerType.outbox">
          <img class="img-circle mr-2" src="{{ message.recipientPhotoUrl }}" alt="{{ message.recipientUsername}}">
          <strong>{{ message.recipientUsername | titlecase}}</strong>
        </div>
        <div *ngIf="container === ContainerType.inbox">
          <img class="img-circle mr-2" src="{{ message.senderPhotoUrl }}" alt="{{ message.senderUsername}}">
          <strong>{{ message.senderUsername | titlecase}}</strong>
        </div>
      </td>
      <td>{{ message.sentAt | timeago }}</td>
      <td><button class="btn btn-danger" (click)="deleteMessage(message.id)"><i class="fa fa-trash"></i></button></td>
    </tr>
  </table>

</div>
